[bumpversion]
current_version = 0.1.2-dev
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = gamma
values = 
	dev
	gamma

[bumpversion:file:ebr_connector/__init__.py]

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = -s -vv --cov-report xml:build/coverage.xml --cov-report term --cov-branch --cov ebr_connector --junitxml=build/test_results.xml
testpaths = tests/unit
collect_ignore = ['setup.py']

[coverage:report]
show_missing = true
fail_under = 78

[coverage:run]
omit = 
	ebr_connector/prepacked_queries/*
	ebr_connector/examples/*

